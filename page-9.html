<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-form h2 {
    margin-top: 0;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
    color: #333;
}

.form-group input {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: block;
}

button {
    background-color: #5c67f2;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}
button a{
    color: #ddd;
    text-decoration: none;
}

button:hover {
    background-color: #5058e2;
    text-decoration: underline;
}
</style>
<body>
    <div class="payment-form">
        <h2>Payment Information</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" >
            </div>
            <div class="form-group">
                <label for="expDate">Expiration Date</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" >
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" >
            </div>
            <button type="submit"><a href="index.html">Submit Payment</a></button>
        </form>
    </div>
</body>
</html>
